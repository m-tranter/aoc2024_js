<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>AOC testing</title>
    <style>
      #file {
        color: transparent;
      }
      #drop-zone {
        height: 100px;
        width: 300px;
        background-color: #ecffdc;
      }
      .wheat {
        background-color: Wheat;
      }
      .display {
        overflow: scroll;
      }
      input {
        field-sizing: content;
        color: Black;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="my-3 container">
      <h1>AOC test</h1>
      <div id="app">
        <div>
          <div>
            <input id="file" type="file" accept=".txt" @change="readFile" />
            <div class="rounded my-3 border border-dark p-2" id="drop-zone">
              <p>Or drag file in here.</p>
              <p class="mt-2" v-html="msg"></p>
            </div>
          </div>
          <div class="row gy-3 gx-4">
            <div class="col-lg-6">
              <textarea
                class="rounded display p-2 wheat mt-2 border border-dark"
                cols="25"
                rows="10"
                v-model="input"
              ></textarea>
            </div>
            <div class="col-lg-6">
              <button
                :disabled="!input.length"
                @click="process"
                class="d-block btn btn-primary my-2"
                type="button"
              >
                Process
              </button>
              <my-result
                :copyres="copyres"
                :flash="indicate1"
                :state="part1"
                indicator="indicate1"
                label="Part one"
                :time="time1"
              ></my-result>
              <my-result
                :copyres="copyres"
                :flash="indicate2"
                :state="part2"
                indicator="indicate2"
                label="Part two"
                :time="time2"
              ></my-result>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const myResult = {
        props: ['copyres', 'flash', 'indicator', 'label', 'state', 'time'],
        template: `
                            <div>
                              <label class="d-block mt-3" :for="state">{{label}}</label>
                              <input
                                :class="{'bg-success text-white': flash}"
                                :id="state"
                                class="rounded  border border-dark p-2"
                                disabled
                                v-model="state"
                              />
                              <button
                                @click="copyres(state, indicator)"
                                class="mt-2 ms-2"
                                type="button"
                              >
                                <i class="fa fa-copy"></i></button
                              >
                              <p class="mt-2">
                                <span v-if="time">Time: {{time}}ms</span><span v-else>&nbsp;</span>
                              </p>
                            </div>`,
      };
      const { createApp, defineModel, ref } = Vue;
      const app = createApp({
        components: {
          myResult,
        },
        data() {
          return {
            indicate1: false,
            indicate2: false,
            lines: [],
            input: '',
            msg: '&nbsp;',
            part1: 0,
            part2: 0,
            time1: 0,
            time2: 0,
            numsRx: /(\d+)/g,
          };
        },
        methods: {
          isSafe: (arr, i, dir) => {
            let n = (arr[i + 1] - arr[i]) * dir;
            return n > 0 && n < 4;
          },
          getDir: (arr) => {
            return arr[1] - arr[0] < 0 ? -1 : 1;
          },
          getDiffs: (arr) => {
            return arr.slice(0, arr.length - 1).reduce((acc, e, i) => {
              return [...acc, arr[i + 1] - e];
            }, []);
          },
          testDiff1: function (arr) {
            let d = this.getDir(arr);
            // loop over and return as soon as one fails
            for (let i = 0; i < arr.length - 1; i++) {
              if (!this.isSafe(arr, i, d)) {
                return 0;
              }
            }
            return 1;
          },
          testDiff2: function (arr) {
            if (this.testDiff1(arr)) {
              return 1;
            }
            for (let i = 0; i < arr.length; i++) {
              if (this.testDiff1(arr.filter((_, j) => j !== i))) {
                return 1;
              }
            }
            return 0;
          },
          reset: function () {
            this.part1 = 0;
            this.part2 = 0;
          },
          process: function () {
            this.lines = this.input.split(/\n/g);
            this.partOne();
            this.partTwo();
          },
          partOne: function () {
            const start = performance.now();
            this.part1 = this.lines.reduce((acc, line) => {
              let match = line.match(this.numsRx);
              return !match
                ? acc
                : acc + this.testDiff1(match.map((e) => parseInt(e)));
            }, 0);
            const end = performance.now();
            this.time1 = end - start;
          },
          partTwo: function () {
            const start = performance.now();
            this.part2 = this.lines.reduce((acc, line) => {
              let match = line.match(this.numsRx);
              return !match
                ? acc
                : acc +
                    this.testDiff2(
                      match.map((e) => parseInt(e)),
                      true
                    );
            }, 0);
            const end = performance.now();
            this.time2 = end - start;
          },
          copyres: function (id, indicator) {
            navigator.clipboard.writeText(this[id]);
            this[indicator] = true;
            setTimeout(() => (this[indicator] = false), 500);
          },
          readFile: function (e) {
            let file = e.target.files[0];
            this.read(file);
          },
          read: function (f) {
            this.msg = f.name;
            const reader = new FileReader();
            reader.onload = () => {
              this.reset();
              this.input = reader.result;
            };
            reader.readAsText(f);
          },
          drop: function (evt) {
            evt.stopPropagation();
            evt.preventDefault();
            let f = evt.dataTransfer.files[0];
            if (f.name.slice(f.name.length - 4) !== '.txt') {
              return;
            }
            this.read(f);
          },
          dragOver: function (evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy';
          },
        },
        mounted() {
          let dropZone = document.getElementById('drop-zone');
          dropZone.addEventListener('dragover', this.dragOver, false);
          dropZone.addEventListener('drop', this.drop, false);
        },
      }).mount('#app');
    </script>
  </body>
</html>
